<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="player-1">Player 1</div>
        <div class="title">TIC TAC TOE</div>
        <div class="player-2">Player 2</div>

    </div>
    <div class="game-container">
            <div class="cell row-0 column-0"></div>
            <div class="cell row-0 column-1"></div>
            <div class="cell row-0 column-2"></div>
            <div class="cell row-1 column-0"></div>
            <div class="cell row-1 column-1"></div>
            <div class="cell row-1 column-2"></div>
            <div class="cell row-2 column-0"></div>
            <div class="cell row-2 column-1"></div>
            <div class="cell row-2 column-2"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
